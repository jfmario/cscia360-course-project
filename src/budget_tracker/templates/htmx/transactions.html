{% for transaction in transactions %}
    <div id="transaction-{{ transaction.id }}" class="gap-4 grid grid-cols-4">
        <div>
            <span>{{ transaction.name }}</span>
        </div>
        <div>
            <span>{{ transaction.category }}</span>
        </div>
        <div>
            <span>{{ transaction.amount }}</span>
        </div>
        <div>
            <div class="flex justify-around">
                <span>
                    <button
                        type="submit"
                    >
                        📝
                    </button>
                    Edit
                </span>
                <span>
                    <a>
                        🗑️
                    </a>
                    Delete
                </span>
            </div>
        </div>
    </div>
{% endfor %}
